<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Results</title>
</head>
<body>
    <h1>Filtered Results</h1>
    <div>
        <ul>
            <li>{{ filteredData[currentIndex] }}</li>
        </ul>
        <form action="/navigate" method="post">
            <input type="hidden" name="selectedTopics" value="{{ selectedTopics }}">
            <input type="hidden" name="currentIndex" value="{{ currentIndex }}">
            <input type="hidden" name="filteredData" value="{{ filteredData | tojson }}">
            <button type="submit" name="direction" value="previous">Previous</button>
            <button type="submit" name="direction" value="next">Next</button>
        </form>
    </div>
</body>
</html>
